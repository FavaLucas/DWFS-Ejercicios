<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mercado.css">
    <title>Mercado</title>
</head>


<body>
    <!--Contenedor Total-->
    <div class="contenedoprincipal">
        <!--Cabecera-->
        <div class="header">
            <h1>Supermercado Angelito</h1>
        </div>
        <!--Seccion de Navegacion con Contenido y Promociones Laterales-->
        <div class="nav">
            <!--Contenido: Nombre, Precio y Stock-->
            <div class="contenido">
                <div class="productos">
                    <div class="nombre">
                        <p>Nombre</p>
                    </div>
                    <div class="precio">
                        <p>Precio</p>
                    </div>
                    <div class="stock">
                        <p>Stock</p>
                    </div>
                </div>
                <!--Promociones Laterales-->
                <div class="sidebar">
                    <div class="promociones">
                        <p>Promociones</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Pie de la Pagina-->
        <div class="footer">
            <div class="datos">
                <p>Datos</p>
            </div>
        </div>
    </div>
</body>

</html>
